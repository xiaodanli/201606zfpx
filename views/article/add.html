<%- include ../include/header.html%>
<form class="form-horizontal" action="/articles/add" method="post" enctype="multipart/form-data">
    <input type="hidden" value="<%= article._id %>" name="id">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" value="<%= article.title %>" class="form-control" id="title" placeholder="标题" name="title">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">正文</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="content" id="content" cols="80" rows="10"><%= article.content %></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="img" class="col-sm-2 control-label">上传图片</label>
        <div class="col-sm-10">
            <p>
                <img src="<%= article.img %>" alt="" class="img-responsive">
            </p>
            <input class="form-control"  type="file" id="img" name="img">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
<%- include ../include/footer.html%>
